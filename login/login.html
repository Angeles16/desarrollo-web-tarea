<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-5">
               
                <div class="card">
                    <div class="card-header">
                        login
                    </div>
                    <div class="card-body text-center">
                        <form action="singin" method="POST" id="singin">
                            <div class="input-group flex-nowrap pb-2">
                                <input type="text" id="user" name="user" class="form-control" placeholder="Username"
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap pb-2">
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="password" aria-label="Password" aria-describedby="addon-wrapping">
                            </div>
                            <button class="btn btn-success center-block ">
                                Entrar
                            </button>
                        </form>
                        <span id="alert-login">       
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="login.js"></script>

</html>
