<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../public.css">
    <title>solicitudes</title>
</head>

<body>

    <span id="nadvarId"></span>

    <div class="section-main-gen">
        <div class="col-a-gen ">
            <span id="sidebar-solicitud"></span>
        </div>
        <div class="col-b-gen ">
            <h1 class="mb-5">Historico de solicitudes</h1>
            <hr>
            <fieldset>
                <!--<legend>Hello</legend>-->
                <form action="#">
                    <div class="row">
                        <div class="col-xl-4">
                            <label for="exampleFormControlInput1" class="form-label">Texto</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="col-xl-4">
                            <label for="exampleFormControlInput1" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="col-xl-4">
                            <label for="exampleFormControlInput1" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1" </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-4">
                                <label for="exampleFormControlInput1" class="form-label">Usuario creador de solicitud</label>
                                <select name="cars" id="cars" class="btn btn-secondary dropdown-toggle" style="width: 100%" onclick="searchHistoricoUser(value)" >
                                    <option value="0">Seleccionar Opcion</option>
                                    <option value="1">Milton</option>
                                    <option value="2">Carlos</option>
                                    <option value="3">Angel</option>
                                </select>
                            </div>
                            <div class=" col-xl-4">
                                <label for="exampleFormControlInput1" class="form-label">Periodo paso a historico</label>
                                <select name="cars" id="cars" class="btn btn-secondary dropdown-toggle" style="width: 100%" onclick="searchHistoricoUser(value)" >
                                     <option value="0">Seleccionar Opcion</option>
                                    <option value="1">Hoy</option>
                                    <option value="2">Esta semana</option>
                                    <option value="3">Este mes</option>
                                </select>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button type="button" onclick="getSolicitudes()" class="btn btn-light">Obtener
                                    historico</button>
                            </div>
                </form>
            </fieldset>

            <div class="mt-3">
                <span id="table-historico"></span>
            </div>
        </div>
    </div>

</body>
<script src="/public.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

</html>
