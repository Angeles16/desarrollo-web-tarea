<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../public.css">
    <title>Solicitudes</title>
</head>

<body>

    <span id="nadvarId"></span>

    <div class="section-main-gen">
        <div class="col-a-gen ">
            <span id="sidebar-solicitud"></span>
        </div>
        <div class="col-b-gen ">
            <h1 class="mb-5">Formulario para solicitud de compra</h1>
            <hr>
            <form action="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titulo solicitud</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Monto apoximado de gasto</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-5">
                            <label for="exampleFormControlInput1" class="form-label">Fecha maxima respuesta</label>
                            <input type="date" class="form-control" style="width: 5cm" id="exampleFormControlInput1"
                        </div>
                        <div class="col-5">
                            <div class="dropdown my-4">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Departamento solicitante
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Contabilidad</a></li>
                                    <li><a class="dropdown-item" href="#">Logistica</a></li>
                                    <li><a class="dropdown-item" href="#">Servicio al cliente</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Justificacion de la solicitud</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </form>
        </div>
    </div>

</body>
<script src="/public.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="solicitudes.js"></script>
</html>
