<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../public.css">
    <title>Solicitudes</title>
</head>

<body>

    <span id="nadvarId"></span>

    <div class="section-main-gen">
        <div class="col-a-gen ">
            <span id="sidebar-solicitud"></span>
        </div>
        <div class="col-b-gen ">
            <h1 class="mb-5">Formulario para solicitud de compra</h1>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Codigo</label>
                    <input type="text" class="form-control" id="id_codigo" />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titulo solicitud</label>
                    <input type="text" class="form-control" id="id_titulo" />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Monto apoximado de gasto</label>
                    <input type="number" class="form-control" id="id_monto" />
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Justificacion de la olicitud</label>
                    <textarea class="form-control" id="id_justificacion" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-5 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Fecha maxima respuesta</label>
                        <input type="date" class="form-control" id="id_fecha" />
                    </div>
                    <div class="col-5 mb-3 mx-3">

                                <label for="exampleFormControlInput1" class="form-label">Departamento</label>
                                <select name="cars" id="id_departamento" class="btn btn-secondary dropdown-toggle" style="width: 100%" onclick="searchHistoricoUser(value)" >
                                     <option value=0 >Seleccionar Opcion</option>
                                    <option value=1 >Logistica</option>
                                    <option value=2 >Servicio al cliente</option>
                                    <option value=3 >Bodega</option>
                                    <option value=4 >Compras</option>
                                    <option value=5 >Contabilidad</option>
                                </select>
                                </div>
                    
                </div>
                <button class="btn btn-success" onclick="solicitudPost()">
                    Guardar
                </button>
            </form>
        </div>
    </div>

</body>
<script src="/public.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="solicitudes.js"></script>

</html>
